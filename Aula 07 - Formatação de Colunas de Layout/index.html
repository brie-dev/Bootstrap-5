<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>
    <style>
        .row {
            height: 200px;
            background-color: aliceblue;
        }
        .col-3 {
            background-color: antiquewhite;
            padding: 20px;
            border: solid 1px black;
        }
    </style>
    <title>Formatação de Colunas</title>
</head>
<body>
    <div class="container">
        <div class="row align-items-end">
            <div class="col-3">Coluna 1</div>
            <div class="col-3">Coluna 2</div>
            <div class="col-3">Coluna 3</div>
        </div>
    </div>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-3 align-self-start">Coluna 1</div>
            <div class="col-3 align-self-center">Coluna 2</div>
            <div class="col-3 align-self-end">Coluna 3</div>
        </div>
    </div>
    <br>
    <div class="container">
        <div class="row justify-content-evenly">
            <div class="col-3">Coluna 1</div>
            <div class="col-3">Coluna 2</div>
            <div class="col-3">Coluna 3</div>
        </div>
    </div>
    <br>
    <div class="container">
        <div class="row justify-content-evenly">
            <div class="col-3">Coluna 1</div>
            <div class="w-100"></div>
            <div class="col-3">Coluna 2</div>
            <div class="col-3">Coluna 3</div>
        </div>
    </div>
    <br>
    <div class="container">
        <div class="row justify-content-evenly">
            <div class="col-3 order-2">Coluna 1</div>
            <div class="col-3 order-0">Coluna 2</div>
            <div class="col-3 order-1">Coluna 3</div>
        </div>
    </div>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-3 offset-1">Coluna 1</div>
            <div class="col-3 offset-2">Coluna 2</div>
            <div class="col-3">Coluna 3</div>
        </div>
    </div>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-3">Coluna 1</div>
            <div class="col-3 ms-auto">Coluna 2</div>
            <!-- <div class="col-3">Coluna 3</div> -->
        </div>
    </div>
    <br>
    <div class="container">
        <div class="row">
            <!-- <div class="col-3">Coluna 1</div> -->
            <div class="col-3 mx-auto">Coluna 2</div>
            <!-- <div class="col-3">Coluna 3</div> -->
        </div>
    </div>
</body>
</html>
